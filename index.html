<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#101820">
    <title>JugendInvestiert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Basic styles */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #101820;
            color: white;
        }

        /* Content area */
        .content {
            padding: 20px;
            margin-bottom: 60px; /* Space for navbar */
        }

        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Bottom navbar */
        .bottom-nav {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1B2631;
            justify-content: space-evenly;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth transition for minimizing */
        }

        .bottom-nav.minimized {
            transform: translateY(100%); /* Move navbar out of view */
            opacity: 0; /* Optional fade-out effect */
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav a.active {
            color: #a2e5ff; /* Highlight active link */
        }

        .bottom-nav a img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Content -->
    <div class="content">
        <h1>Willkommen bei JugendInvestiert</h1>
        <p>Dies ist eine Beispielseite mit einer minimierenden Navigationsleiste.</p>
        <p>Scrollen Sie nach unten, um die Funktion zu testen!</p>
    </div>

    <!-- Bottom Navbar -->
    <div class="bottom-nav">
        <a href="#home" class="button active">
            <img src="house2.png" alt="Home"> Home
        </a>
        <a href="#lernen" class="button">
            <img src="lernen.jpg" alt="Lernen"> Lernen
        </a>
        <a href="#resourcen" class="button">
            <img src="ressourcen.png" alt="Ressourcen"> Ressourcen
        </a>
        <a href="#simulator" class="button">
            <img src="simulator.png" alt="Simulator"> Simulator
        </a>
        <a href="#mission" class="button">
            <img src="mission.png" alt="Unsere Mission"> Mission
        </a>
    </div>

    <!-- JavaScript -->
    <script>
        // Select the navbar element
        const navbar = document.querySelector('.bottom-nav');

        // Track scrolling behavior
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScrollTop > lastScrollTop) {
                // Scrolling down - minimize navbar
                navbar.classList.add('minimized');
            } else {
                // Scrolling up - restore navbar
                navbar.classList.remove('minimized');
            }

            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // Prevent negative scroll values
        });
    </script>
</body>
</html>
