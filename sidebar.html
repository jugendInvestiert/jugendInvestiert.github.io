<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#101820">
    <title>Jugendinvestiert für Schulen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #101820;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        body::-webkit-scrollbar { display: none; }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            padding: 20px 40px; /* Increased left and right padding */
            margin: 40px 0 20px 0; /* Increased top margin */
            background-color: #007ce2;
            border-radius: 15px;
            width: fit-content;
            font-weight: 700;
            text-transform: uppercase;
            color: #ffffff;
        }
        img {
            width: 100%;
            max-width: 400px; /* Reduced max-width for smaller image */
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                padding: 15px 30px; /* Slightly increased padding for mobile */
            }
            img {
                max-width: 80%; /* Further reduced for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Jugendinvestiert für Schulen</h1>
    <img src="school.png" alt="School Image">
</body>
</html>
