<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JugendInvestiert</title>
  <script>
    // Listen for language change messages from child iframes
    window.addEventListener('message', (event) => {
      if (event.data.type === 'LANGUAGE_CHANGE') {
        // Update localStorage to persist language preference
        localStorage.setItem('preferredLanguage', event.data.language);
        
        // Broadcast to all iframes (mobile.html or desktop.html)
        window.postMessage({
          type: 'LANGUAGE_CHANGE',
          language: event.data.language
        }, '*');
      }
    });

    // Redirect based on screen width
    if (window.innerWidth <= 768) {
      window.location.replace('mobile.html');
    } else {
      window.location.replace('desktop.html');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
  <noscript>
    <p>Please enable JavaScript or <a href="desktop.html">click here</a> for the desktop version, or <a href="mobile.html">here</a> for the mobile version.</p>
  </noscript>
</body>
</html>
